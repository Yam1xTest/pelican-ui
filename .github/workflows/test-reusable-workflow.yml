name: Run E2E tests

# ToDo should it be triggered only as part of an open PR?
# currently it triggers for any commit in a FB
on: 
  push:
    branches:
      - feature/*
      
jobs:
  push_to_registry:
    permissions:
      packages: write
      contents: read
      attestations: write
    uses: Yam1xTest/pelican-ui/.github/workflows/local-env-docker-build-and-push.yml@feature/test-templates
    secrets: inherit
